<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Handlebars Redux Todo</title>
        <style>
            a {
                cursor: pointer;
            }
            html {
                box-sizing: border-box;
            }
            *, *:before, *:after {
                box-sizing: inherit;
            }
            .hidden {
                display: none;
            }
            body, input {
                font-size: 16px;
                font-weight: 200;
                font-family: 'Helvetica Neue', Helvetica, sans-serif;
                line-height: 1.5;
            }
            h1 {
                font-weight: 200;
                line-height: 1.05;
            }
            body {
                background: #f1f1f1;
            }
            #todo-app {
                width: 400px;
                margin: 40px auto;
                background: white;
                border: 1px solid #ddd;
                padding: 2em;
                box-shadow: 0 0 3px #ddd;
                padding-top: .5em;
            }

            input[type='text'] {
                width: 100%;
            }
            .back-btn {
                background: #1abc9c;
                color: white;
                padding: 5px;
                border-radius: 5px;
                float: right;
            }
            p.notice {
                padding: 10px;
                border: 1px solid #1abc9c;
                background: #EBFFFB;
                color: #1abc9c;
            }
            li {
                padding-left: 0;
                border-top: 1px solid #eee;
            }
            li:first-child {
                /*border-top: 0;*/
            }
            li a {
                padding: 10px;
                display: block;
            }
            li a:hover {
                background: #1abc9c;
                color: white;
            }
            ul, li {
                list-style-type: none;
                padding-left: 0;
            }
            a.done {
                color: #888;
                font-style: italic;
                text-decoration: line-through;
            }
        </style>
    </head>
    <body>
        <div id="todo-app"></div>
        <!--[if lte IE 10]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.7/es5-shim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.7/es5-sham.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/json3/3.3.2/json3.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.34.2/es6-shim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.34.2/es6-sham.min.js"></script>
        <![endif]-->
        <script src="./scripts/app.js?123"></script>
    </body>
</html>
